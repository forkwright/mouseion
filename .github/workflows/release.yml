name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Only v1.0.0 style semantic version tags

permissions:
  contents: write

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Extract changelog for this version
      id: changelog
      run: |
        # Extract changelog section for this version from CHANGELOG.md
        VERSION="${{ steps.version.outputs.version }}"
        if [ -f CHANGELOG.md ]; then
          # Get content between version headers
          NOTES=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
          if [ -z "$NOTES" ]; then
            NOTES="See [CHANGELOG.md](https://github.com/forkwright/mouseion/blob/main/CHANGELOG.md) for details."
          fi
        else
          NOTES="Release $VERSION"
        fi
        # Save to file to handle multi-line
        echo "$NOTES" > /tmp/release-notes.md

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build Release
      run: |
        dotnet restore
        dotnet build --configuration Release --no-restore
        dotnet publish src/Mouseion.Host/Mouseion.Host.csproj \
          --configuration Release \
          --runtime linux-x64 \
          --self-contained false \
          --output ./publish/linux-x64
        dotnet publish src/Mouseion.Host/Mouseion.Host.csproj \
          --configuration Release \
          --runtime win-x64 \
          --self-contained false \
          --output ./publish/win-x64

    - name: Create release archives
      run: |
        cd publish
        tar -czf ../mouseion-${{ steps.version.outputs.version }}-linux-x64.tar.gz linux-x64/
        zip -r ../mouseion-${{ steps.version.outputs.version }}-win-x64.zip win-x64/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Mouseion ${{ steps.version.outputs.version }}
        body_path: /tmp/release-notes.md
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        files: |
          mouseion-${{ steps.version.outputs.version }}-linux-x64.tar.gz
          mouseion-${{ steps.version.outputs.version }}-win-x64.zip
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
