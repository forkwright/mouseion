# SonarCloud Configuration for Mouseion

# Project identification
sonar.projectKey=forkwright_mouseion
sonar.organization=forkwright

# Source configuration
sonar.sources=src
sonar.tests=tests
sonar.exclusions=**/node_modules/**,**/obj/**,**/bin/**,**/*.Designer.cs

# Language-specific settings
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

# =============================================================================
# FALSE POSITIVE SUPPRESSIONS
# =============================================================================
# These rules are suppressed with documented justifications. Each suppression
# has been reviewed and determined to be either a false positive or acceptable
# given the application's design patterns.

# Multi-criteria suppression configuration
sonar.issue.ignore.multicriteria=e1,e2

# -----------------------------------------------------------------------------
# E1: S101 - Class name does not match PascalCase convention
# Location: Migration files
# Justification: Migration files use the naming convention NNN_DescriptiveName
# which starts with a number. This is the standard FluentMigrator convention
# that allows for ordered migration execution. This is intentional, not an error.
# -----------------------------------------------------------------------------
sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S101
sonar.issue.ignore.multicriteria.e1.resourceKey=**/Datastore/Migration/*.cs

# -----------------------------------------------------------------------------
# E2: S1192 - String literals should not be duplicated
# Location: Migration files
# Justification: Migration files intentionally repeat table/column names
# as string literals for clarity. Using constants across migrations would
# create unwanted dependencies between migration files. Each migration
# should be self-contained for maintainability.
# -----------------------------------------------------------------------------
sonar.issue.ignore.multicriteria.e2.ruleKey=csharpsquid:S1192
sonar.issue.ignore.multicriteria.e2.resourceKey=**/Datastore/Migration/*.cs
