# SonarCloud Configuration for Mouseion
# https://sonarcloud.io/project/configuration?id=forkwright_mouseion

sonar.projectKey=forkwright_mouseion
sonar.organization=forkwright

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.exclusions=**/obj/**,**/bin/**,**/TestResults/**,**/*.Designer.cs

# Coverage exclusions
sonar.coverage.exclusions=**/Program.cs,**/Startup.cs,**/*Tests.cs,**/Migrations/**

# Code analysis settings
sonar.cs.dotcover.reportsPaths=
sonar.cs.opencover.reportsPaths=coverage/coverage.opencover.xml

# Quality gate settings - allow certain issues without failing
# We track issues but don't fail the build on non-critical items
sonar.qualitygate.wait=false

# Issue severity overrides - downgrade minor issues to INFO
# This prevents build failures on code style preferences
sonar.issue.ignore.multicriteria=e1,e4,e5,e6,e7,e8

# S101: Class naming (PascalCase vs Migration_XXX pattern we use)
sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S101
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*Migration*.cs

# S1135: TODO comments - REMOVED (now using GitHub issue references instead)
# S2325: Static method recommendations - REMOVED (will make methods static where appropriate)

# S3260: Sealed class recommendations (over-optimization)
sonar.issue.ignore.multicriteria.e4.ruleKey=csharpsquid:S3260
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.cs

# S1192: String literal duplication in migrations (intentional for clarity)
sonar.issue.ignore.multicriteria.e5.ruleKey=csharpsquid:S1192
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*Migration*.cs

# S3267: LINQ optimization suggestions (readability vs performance)
sonar.issue.ignore.multicriteria.e6.ruleKey=csharpsquid:S3267
sonar.issue.ignore.multicriteria.e6.resourceKey=**/*.cs

# S6608: Indexing vs Last() suggestions (readability preference)
sonar.issue.ignore.multicriteria.e7.ruleKey=csharpsquid:S6608
sonar.issue.ignore.multicriteria.e7.resourceKey=**/*.cs

# S1481: Unused local variables (sometimes intentional for debugging)
sonar.issue.ignore.multicriteria.e8.ruleKey=csharpsquid:S1481
sonar.issue.ignore.multicriteria.e8.resourceKey=**/*.cs

